<html>
	<head>
		<title> Formulario</title>
	</head>
	
	<body>
		<!-- Formulario -->
		<form>
			<input type="text" placeholder="Escribe tu nombre" name="Nombre">
			<br>
			<input type="password" placeholder="Escribe tu password">
			<br>
			<input type="email" name="" placeholder="Escribe tu email">
			<br>
			<input type="radio" name="">Hombre
			<input type="checkbox" name="">Mujer
			<br><br>
			<input type="button" value="Envia">		<!-- simple boton-->
			<input type="submit" value="Enviar">	<!-- enviar datos, se modifica en form el destino-->
			
			<select name="" id="">
				<option value="Argentina">Argentina</option>
				<option value="Uruguay">Uruguay</option>
			</select>
			<br>
			<input type="color" name="" id="">
			<input type="range" name="" id="">
		</form>
	</body>
</html>
